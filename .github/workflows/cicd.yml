name: CI/CD Pipeline for Snowflake with Colab

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Continuous Integration: Validate Code
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install snowflake-connector-python pandas

      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 process_data.py --max-line-length=120

      - name: Syntax Check
        run: python -m py_compile process_data.py

  # Continuous Deployment: Process and Write to Snowflake
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install snowflake-connector-python pandas

      - name: Set Environment Variables
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          echo "SNOWFLAKE_PASSWORD=$SNOWFLAKE_PASSWORD" >> $GITHUB_ENV

      - name: Run Processing Script
        run: |
          python process_data.py
        env:
          SNOWFLAKE_PASSWORD: ${{ env.SNOWFLAKE_PASSWORD }}

      - name: Log Completion
        if: success()
        run: echo "Data processing completed and written to Snowflake"
